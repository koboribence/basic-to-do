<h1>{{title}}</h1>
<div class="todo-container">
  <h2>things to do</h2>
  <input [(ngModel)]="newToDo" type="text" placeholder="new todo">
  <button (click)="addToDo()">add</button>
  <ul>
    <li *ngFor="let td of todos; let i = index">
      {{td}}
      <button (click)="deleteToDo(i)">delete</button>
    </li>
  </ul>
</div>
